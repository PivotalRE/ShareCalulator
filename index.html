<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6">Share Calculator</h1>

    <label class="block mb-2 font-medium">Total Amount</label>
    <input id="total" type="number" class="w-full p-2 border rounded mb-4" placeholder="Enter total amount">

    <label class="block mb-2 font-medium">Investor Shares</label>
    <input id="shares" type="number" class="w-full p-2 border rounded mb-4" placeholder="Enter shares (%)">

    <button onclick="calculateShare()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Calculate
    </button>

    <div id="result" class="mt-4 text-xl font-semibold text-green-600"></div>
  </div>

  <script>
    function calculateShare() {
      const total = Number(document.getElementById("total").value);
      const shares = Number(document.getElementById("shares").value);

      if (!total || !shares) {
        document.getElementById("result").textContent = "Please enter valid values.";
        return;
      }

      const result = (total * shares) / 100;
      document.getElementById("result").textContent = 
        `Investor Share: $${result.toFixed(2)}`;
    }
  </script>
</body>
</html>
